complexity:
  active: true
  # Compose functions naturally have many parameters; we relax this for @Composable
  TooManyFunctions:
    active: true
    excludes: ['**/ui/**', '**/screens/**', '**/components/**', '**/test/**', '**/commonTest/**']
  LongParameterList:
    active: true
    # 2026 Meta: Compose slots often require 10+ params (modifier, colors, state, etc.)
    ignoreAnnotated:
      - 'androidx.compose.runtime.Composable'
    functionThreshold: 10
    constructorThreshold: 10
  CyclomaticComplexMethod:
    active: true
    threshold: 15 # Strict for logic, but allows for complex UI state switching

naming:
  active: true
  # Compose functions must start with uppercase, but Detekt expects lowercase by default
  FunctionNaming:
    active: true
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
    excludeClassPattern: '.*'
    ignoreAnnotated:
      - 'androidx.compose.runtime.Composable'
  TopLevelPropertyNaming:
    active: true
    # Allows for 'val _state = ...' pattern common in MVI/MVVM
    constantPattern: '[A-Z][_a-zA-Z0-9]*|_?[a-z][a-zA-Z0-9]*'

style:
  active: true
  # Allow "MagicNumbers" in Compose for things like Dp, Sp, and Color hex codes
  MagicNumber:
    active: true
    excludes: ['**/test/**', '**/commonTest/**', '**/androidTest/**', '**/ui/**', '**/*Screen.kt', '**/theme/**']
    ignoreEnums: true
    ignoreNumbers: ['-1', '0', '1', '2', '0.5', '100']
    ignoreAnnotated: ['androidx.compose.runtime.Composable']
  # UnusedPrivateMember: Removed/Split in Detekt 2.0 - relying on compiler warnings or specific rule updates

performance:
  active: true
  # Essential for 2026: Catches heavy operations inside Composable recompositions
  ForEachOnRange:
    active: true
  SpreadOperator:
    active: true